{% extends 'base.html' %}
{% load static %}
{% block title %}Register{% endblock %}

{% block content %}

<div class="container mt-1">
    <br>
    <h1 class="display-6" style="color:red;">Register</h1>
    <br/>
    <div class="mx-auto row">
        <div  class="col-lg-7">
            <div class="form-group">
                <form method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <br><button class="btn btn-danger" type="submit">Register</button>
                </form>
            </div>
        </div>
        <div class="col-lg-5">
            <img src="{% static 'images/reciperegister.jpg' %}" style="width:100%;"/>  
        </div>  
    </div>
</div>
{% endblock %}
