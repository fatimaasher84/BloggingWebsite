{% extends 'base.html' %}
{% load static %}

{% block content %}

<!--Slider start
    ============================== -->
	<section id="slider">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="block wow fadeInUp" data-wow-duration="500ms" data-wow-delay="300ms">
						<div class="title">
							<h3>Featured <span>Works</span></h3>
						</div>
						<div id="owl-example" class="owl-carousel">
							{% for image_file in image_files %}
							<div>
								<a href="{% url 'article-detail' image_file.pk %}"><img class="img-responsive" src="/media/{{image_file.image}}"></a>
							</div>
							{% endfor %}
						</div>
					</div>
				</div><!-- .col-md-12 close -->
			</div><!-- .row close -->
		</div><!-- .container close -->
	</section><!-- slider close -->
    
{% endblock %}
