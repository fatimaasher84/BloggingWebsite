{% extends 'base.html' %}
{% load static %}

{% block content %}

	<!--
    CONTACT US  start
    ============================= -->
	<section id="contact-us">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="block">
						<h1 class="heading wow fadeInUp" data-wow-duration="500ms" data-wow-delay="300ms">our
							<span>CONTACT US</span></h1>
							<h1>{{msg}}</h1>
						<h3 class="title wow fadeInLeft" data-wow-duration="500ms" data-wow-delay="300ms">Sign Up for
							<span>Email Alerts</span> </h3>
						<form method="POST" action="{% url 'emailsuccess' %}">
							{% csrf_token %}
							<div class="form-group wow fadeInDown" data-wow-duration="500ms" data-wow-delay="600ms">
								<input type="text" class="form-control" name="name" id="exampleInputEmail1"
									placeholder="Name">
							</div>
							<div class="form-group wow fadeInDown" data-wow-duration="500ms" data-wow-delay="800ms">
								<input type="email" class="form-control" name="email" placeholder="Email">
							</div>
							<div class="form-group wow fadeInDown" data-wow-duration="500ms" data-wow-delay="1000ms">
								<textarea class="form-control" rows="3" name="message" placeholder="Write Message"></textarea>
							</div>
							<button class="btn btn-danger wow bounceIn" data-wow-duration="500ms" data-wow-delay="1300ms" type="submit">SEND YOUR MESSAGE</button>
						</form>
					</div>
				</div><!-- .col-md-12 close -->
			</div><!-- .row close -->
		</div><!-- .container close -->
	</section><!-- #contact-us close -->
	
{% endblock %}
